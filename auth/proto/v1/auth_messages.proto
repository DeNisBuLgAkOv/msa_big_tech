syntax = "proto3";

package github.com.DeNisBuLgAkOv.msa_big_tech.auth.v1;

option go_package = "msa_big_tech/pkg/api/proto/v1;auth";


// Регистрация
message RegisterRequest {
  string email = 1;
  string password = 2;
}

message RegisterResponse {
    string user_id = 1;
}

// Авторизация
message LoginRequest {
  string email = 1;
  string password = 2;
}

message LoginResponse {
  string user_id = 1;
  string access_token = 2;
  string refresh_token = 3;
}

// Обновление токена
message RefreshRequest {
  string refresh_token = 1;
}

message RefreshResponse { 
  string user_id = 1;
  string access_token = 2;
  string refresh_token = 3;
}